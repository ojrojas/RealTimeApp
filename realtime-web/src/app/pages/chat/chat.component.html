<div class="chat-page">
  <div class="content">
    <h1>Chat Messages</h1>
    <div class="chat-box">
      <div class="chat-box-messages">
        @if(this.chatStore.chats()) {
        @for(chat of this.chatStore.chats(); track chat.id) {
        <app-item-chat [chat]="chat" />
        }
        }
      </div>
      <div class="chat-box-users">
        <app-list-users-connected />
      </div>
    </div>
    <br>
    <hr>
    <app-form-message />
  </div>
</div>
