<main class="main">
  <div class="content">
    <h1>Chat Messages</h1>
    <div style="width: 700px; height: 450px; border:1px solid blueviolet; border-radius: 15px 15px; box-shadow: 2px 2px 3px;">
      <div style="width: 95%; height: 400px; border: 1px solid burlywood; border-radius: 10px 10px; margin: 20px;">
          {{messages}}
      </div>
    </div>

    <form class="chatForm" [formGroup]="formChatGroup">
      <mat-form-field>
        <mat-label>Leave a comment</mat-label>
        <input matInput formControlName="input" matInput type="text" name="messageToSend">
      </mat-form-field>
      <button mat-raised-button type="button" (click)="onSendMessage(formChatGroup.controls.input.value)">Send Message</button>
    </form>




  </div>
</main>
