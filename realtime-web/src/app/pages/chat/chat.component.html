<p>chat works!</p>
<main class="main">
  <div class="content">
    <h1>Chat Messages</h1>
    <div style="width: 700px; height: 450px; border:1px solid blueviolet; border-radius: 15px 15px; box-shadow: 2px 2px 3px;">
      <div style="width: 95%; height: 400px; border: 1px solid burlywood; border-radius: 10px 10px; margin: 20px;">
          {{messages}}
      </div>
    </div>
    <input id="toSend" type="text" name="messageToSend" #toSend>
    <button type="button" (click)="onSendMessage(toSend.value)">Send Message</button>
  </div>
</main>
