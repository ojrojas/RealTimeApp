<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="onSubmit(loginForm)">
      <h2>Log In RealTime Web</h2>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="userName" name="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
      </div>
      <br/>
      <div>
        <button mat-raised-button color="primary" [disabled]="(!loginForm.controls.userName.value && !loginForm.controls.password.value)">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
